<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="generator" content="Hugo 0.112.5">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">


<main class="form-signin w-20 m-auto">
  <form name="f" method="post" action="/process_login">
    <img src="https://sun1-85.userapi.com/impg/fXaG5ofeA_7om65TivcYdgLP3_2lCMw6IF8HQQ/VjX08kKTU1E.jpg?size=1080x1080&quality=95&sign=8f12fae5bb4b45b90ff3e8088d864436&type=album" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Введите почту и пароль:</h1>

    <div class="form-floating">
      <input type="email" name="user_email" class="form-control" id="user_email" placeholder="name@example.com">
      <label for="user_email">name@example.com</label>
    </div>
    <div class="form-floating">
      <input type="password" name="user_password" class="form-control" id="user_password" placeholder="Password">
      <label for="user_password">Пароль</label>
    </div>

    <div th:if="${param.error}" style="color: red">
      Неверный пароль или логин
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
  </form>
</main>

</body>
</html>
